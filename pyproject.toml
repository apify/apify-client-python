[project]
name = "apify_client"
version = "1.6.0"
description = "Apify API client for Python"
readme = "README.md"
license = { text = "Apache Software License" }
authors = [{ name = "Apify Technologies s.r.o.", email = "support@apify.com" }]
keywords = ["apify", "api", "client", "scraping", "automation"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
]

requires-python = ">=3.8"
dependencies = [
    "apify-shared ~= 1.1.0",
    "httpx ~= 0.25.1",
]

[project.optional-dependencies]
dev = [
    "build ~= 1.0.3",
    "mypy ~= 1.7.0",
    "pre-commit ~= 3.4.0",
    "pydoc-markdown ~= 4.8.2",
    "pytest ~= 7.4.2",
    "pytest-asyncio ~= 0.21.0",
    "pytest-only ~= 2.0.0",
    "pytest-timeout ~= 2.2.0",
    "pytest-xdist ~= 3.3.1",
    "redbaron ~= 0.9.2",
    "ruff ~= 0.1.5",
    "twine ~= 4.0.2",
]

[project.urls]
"Homepage" = "https://docs.apify.com/api/client/python/"
"Documentation" = "https://docs.apify.com/api/client/python/"
"Source" = "https://github.com/apify/apify-client-python"
"Issue tracker" = "https://github.com/apify/apify-client-python/issues"
"Changelog" = "https://github.com/apify/apify-client-python/blob/master/CHANGELOG.md"
"Apify Homepage" = "https://apify.com"

[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["apify_client*"]

[tool.setuptools.package-data]
apify_client = ["py.typed"]

[tool.ruff]
line-length = 150
select = ["ALL"]
ignore = [
    "ANN401",  # Dynamically typed expressions (typing.Any) are disallowed in {filename}
    "BLE001",  # Do not catch blind exception
    "COM812",  # This rule may cause conflicts when used with the formatter
    "D100",    # Missing docstring in public module
    "D104",    # Missing docstring in public package
    "EM",      # flake8-errmsg
    "ISC001",  # This rule may cause conflicts when used with the formatter
    "FIX",     # flake8-fixme
    "PGH003",  # Use specific rule codes when ignoring type issues
    "PLR0913", # Too many arguments in function definition
    "PTH123",  # `open()` should be replaced by `Path.open()`
    "S102",    # Use of `exec` detected
    "S105",    # Possible hardcoded password assigned to
    "TID252",  # Relative imports from parent modules are bannedRuff
    "TRY003",  # Avoid specifying long messages outside the exception class
]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = [
    "F401", # Unused imports
]
"**/{scripts}/*" = [
    "D",       # Everything from the pydocstyle
    "INP001",  # File {filename} is part of an implicit namespace package, add an __init__.py
    "PLR2004", # Magic value used in comparison, consider replacing {value} with a constant variable
    "T20",     # flake8-print
]
"**/{tests}/*" = [
    "D",       # Everything from the pydocstyle
    "INP001",  # File {filename} is part of an implicit namespace package, add an __init__.py
    "PLR2004", # Magic value used in comparison, consider replacing {value} with a constant variable
    "T20",     # flake8-print
    "S101",    # Use of assert detected
]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"

[tool.ruff.lint.isort]
known-first-party = ["apify", "apify_client", "apify_shared"]

[tool.ruff.lint.pydocstyle]
convention = "google"
